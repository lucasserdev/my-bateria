<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer async></script>
    <title>Bateria</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="assets/images/bateria.png" alt="">
        </div>
        <h1>Bateria</h1>
        <div class="keys">
            <div class="key" id="keyq">q</div>
            <div class="key" id="keyw">w</div>
            <div class="key" id="keye">e</div>
            <div class="key" id="keya">a</div>
            <div class="key" id="keys">s</div>
            <div class="key" id="keyd">d</div>
            <div class="key" id="keyz">z</div>
            <div class="key" id="keyx">x</div>
            <div class="key" id="keyc">c</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição">
            <button>Tocar</button>
        </div>
        <footer>Criado por LucasserDev</footer>
    </div>

    <audio src="sounds/keyq.wav" id="keyq"></audio>
    <audio src="sounds/keyw.wav" id="keyw"></audio>
    <audio src="sounds/keye.wav" id="keye"></audio>
    <audio src="sounds/keya.wav" id="keya"></audio>
    <audio src="sounds/keys.wav" id="keys"></audio>
    <audio src="sounds/keyd.wav" id="keyd"></audio>
    <audio src="sounds/keyz.wav" id="keyz"></audio>
    <audio src="sounds/keyx.wav" id="keyx"></audio>
    <audio src="sounds/keyc.wav" id="keyc"></audio>
</body>
</html>
